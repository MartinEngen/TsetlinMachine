<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>The TsetlinMachine</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

          <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js"></script>

    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }

        #container {
	min-width: 500px;
	max-width: 800px;
	height: 400px;
	margin: 0 auto;
}
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">

      <header class="mdl-layout__header mdl-layout__header--transparent mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Tsetlin Automata</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
                <!-- BUTTONS -->
              <div class="mdl-cell mdl-cell--12-col">
                <!-- Colored raised button -->
                <button onclick="getXor()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    XOR
                </button><!-- Colored raised button -->
                <button onclick="getAnd()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    AND
                </button><!-- Colored raised button -->
                <button onclick="getOr()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    OR
                </button>

                <!-- Raised button with ripple -->
                <button onclick="train_normal()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                  Train
                </button>
                <!-- Raised button with ripple -->
                <button onclick="train_force_correct()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                  Cheat Train
                </button>
              </div>
          </nav>
        </div>
      </header>
      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">

                <!-- BUTTONS -->
              <div class="mdl-cell mdl-cell--12-col">
                <!-- Colored raised button -->
                <button onclick="getXor()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="button">
                    XOR
                </button><!-- Colored raised button -->
                <button onclick="getAnd()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    AND
                </button><!-- Colored raised button -->
                <button onclick="getOr()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    OR
                </button>

                <!-- Raised button with ripple -->
                <button onclick="train_normal()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                  Train
                </button>
                <!-- Raised button with ripple -->
                <button onclick="train_force_correct()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                  Cheat Train
                </button>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <h2>Clauses</h2>
                <div id="container" style="height: 400px; max-width: 800px; margin: 0 auto"></div>
              </div>

              <div class="mdl-cell mdl-cell--12-col">
                <h2>Rounds</h2>
                <div id="roundChart" style="height: 400px; max-width: 800px; margin: 0 auto"></div>
              </div>

              <div class="mdl-cell mdl-cell--12-col">
                <h2>Vote Combination</h2>
                <div id="accumVotes" style="height: 400px; max-width: 800px; margin: 0 auto"></div>
              </div>

        </div>
      </main>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>

  <script>
  let clauseChart = Highcharts.chart('container', {
    chart: {
      type: 'column'
    },
      title: {
          text: 'Clauses after training'
      },
      xAxis: {
          categories: ['x0', '-x0', 'x1', '-x1']
      },
      yAxis: {
      plotLines:[{
          value:0,
          color: '#ff0000',
          width:1,
          zIndex:1
      }]
  },
    credits: {
      enabled: false
    },
    series: []
  });


  let roundResultChart = Highcharts.chart('roundChart', {

    title: {
        text: 'Round Results (Grouped by 4 data)'
    },
    yAxis: {
        title: {
            text: '% Answered Correct'
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            pointStart: 0,
            connectNulls: true
        }
    },
    chart: {
        type: 'line',
        zoomType: 'x'
    },
    series: [],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});

  let voteAccumulationChart = Highcharts.chart('accumVotes', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Column chart with negative values'
    },
    xAxis: {
        categories: []
    },
    yAxis: {
    min: 0,
    title: {
        text: 'Total fruit consumption'
    },
    stackLabels: {
        enabled: true,
        style: {
            fontWeight: 'bold',
            color: ( // theme
                Highcharts.defaultOptions.title.style &&
                Highcharts.defaultOptions.title.style.color
            ) || 'gray'
        }
    }
    },
    legend: {
        align: 'right',
        x: -30,
        verticalAlign: 'top',
        y: 25,
        floating: true,
        backgroundColor:
            Highcharts.defaultOptions.legend.backgroundColor || 'white',
        borderColor: '#CCC',
        borderWidth: 1,
        shadow: false
    },
    tooltip: {
        headerFormat: '<b>{point.x}</b><br/>',
        pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
    },
    plotOptions: {
        column: {
            stacking: 'normal',
            dataLabels: {
                enabled: true
            }
        }
    },
    credits: {
        enabled: false
    },
    series: []
});

  function cleanChart(chartToClean){
        // Get corresponding data,
      // Update all the charts.
      if(chartToClean.series[0]){
        chartToClean.series[0].remove();
          for (var i = 0; i < chartToClean.series.length; i++) {
              chartToClean.series[i].remove();
          }
      }
  }

    async function train_normal() {
      // Get corresponding data,
      let value = await eel.run_operators()();
      // Update all the charts.
      await getXor();
  }

  async function train_force_correct() {
      // Get corresponding data,
      let value = await eel.force_correct_result()();
      // Update all the charts.
      await getXor();
  }

  function drawCharts(value){
          // Update all the charts.
      cleanChart(clauseChart);
      cleanChart(roundResultChart);
      cleanChart(voteAccumulationChart);
      cleanChart(voteAccumulationChart);

      for (let i = 0; i < value.result.ta_states.length; i++) {
        clauseChart.addSeries(value.result.ta_states[i]);
      }

      roundResultChart.addSeries(value.result.round_accuracy);
      console.log(value.result.accum_votes_categories);


      voteAccumulationChart.xAxis[0].setCategories(value.result.accum_votes_categories);
      for (let i = 0; i < value.result.accum_votes_series.length; i++) {
        voteAccumulationChart.addSeries(value.result.accum_votes_series[i]);
      }

  }

  async function getXor() {
      let value = await eel.get_xor()();
      drawCharts(value)
  }

  async function getAnd() {
      // Get corresponding data,
      let value = await eel.get_and()();
      drawCharts(value)


  }

  async function getOr() {
      // Get corresponding data,
    let value = await eel.get_or()();
    drawCharts(value)
  }
  </script>
</html>
